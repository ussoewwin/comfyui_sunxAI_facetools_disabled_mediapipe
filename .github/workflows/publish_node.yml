name: ğŸ“¦ Auto Tag + Publish to Comfy registry

on:
  push:
    branches:
      - main
    paths:
      - "pyproject.toml"

permissions:
  contents: write  # éœ€è¦æ‰“ tag æƒé™
  issues: write

jobs:
  publish-node:
    name: Publish Custom Node to registry
    runs-on: ubuntu-latest
    steps:
      - name: â™»ï¸ Check out code
        uses: actions/checkout@v4

      - name: ğŸ§ª Extract version from pyproject.toml
        id: get_version
        run: |
          VERSION=$(grep '^version' pyproject.toml | head -n 1 | cut -d '"' -f2)
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "::set-output name=version::$VERSION"

      - name: ğŸ·ï¸ Create Git Tag
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag v${{ steps.get_version.outputs.version }}
          git push origin v${{ steps.get_version.outputs.version }}

      - name: ğŸ“¦ Publish Custom Node
        uses: Comfy-Org/publish-node-action@main
        with:
          personal_access_token: ${{ secrets.REGISTRY_ACCESS_TOKEN }}
